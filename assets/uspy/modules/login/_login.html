<div id="login">
    <h1>Форма для входа</h1>
    <h3>Форма входа</h3>
    <form class="form">
        <input ng-model="vm.email" placeholder="login"/>
        <input type="password" ng-model="vm.password" placeholder="password"/>
        <button ng-click="vm.login()">Войти</button>
    </form>
    <h3>Форма регистрации</h3>
    <form class="form">
        <input ng-model="vm.regLogin" placeholder="login"/>
        <input type="password" ng-model="vm.regPass" placeholder="password"/>
        <button ng-click="vm.reg()">Войти</button>
    </form>
</div>
