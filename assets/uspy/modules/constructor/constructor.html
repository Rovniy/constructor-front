<div id="constructorPage" ng-controller="constructorController as vm">

    <div drag-and-drop class="drag-container"
         on-item-placed="vm.logThis('item assigned', draggable, droppable)"
         on-item-removed="vm.logThis('item removed', draggable, droppable)"
         on-drag-start="vm.logThis('started dragging', draggable)"
         on-drag-end="vm.logThis('done dragging', draggable, droppable)"
         on-drag-enter="vm.logThis('dragged over drop spot', draggable, droppable)"
         on-drag-leave="vm.logThis('dragged out of drop spot', draggable, droppable)"
         enable-swap="true"
         fixed-positions="true"
    >

        @@include('_widgets.html')


        <div id="workspace">
            <div drop-spot max-items="1" class="drop-spot" drop-id="drop-one" width="{{vm.canvasWidth}}" height="{{vm.canvasHeight}}" style="{{vm.canvasStyle}}">
                <p>Drop Here</p>
            </div>
        </div>



    </div>
</div>
